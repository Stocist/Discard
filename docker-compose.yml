services:
  discard:
    build: .
    ports:
      - "4000:4000"
    environment:
      - DATABASE_URL=postgres://discard:discard@postgres:5432/discard?sslmode=disable
      - UPLOAD_DIR=/data/uploads
    volumes:
      - uploads:/data/uploads
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: discard
      POSTGRES_PASSWORD: discard
      POSTGRES_DB: discard
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discard"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
  uploads:
